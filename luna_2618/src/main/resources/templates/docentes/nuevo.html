<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Docente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
<div class="container mt-5">

    <div class="row justify-content-center">

        <div class="col-lg-4 col-md-6">
            <h3>Nuevo docente</h3>

            <form th:action="@{''}" th:object="${docente}" method="post" enctype="multipart/form-data" class="mt-3">

                <div class="mb-2">
                    <label for="nombre">Nombres</label>
                    <input
                            id="nombre"
                            type="text"
                            placeholder="Nombre"
                            th:field="*{nombre}"
                            class="form-control"
                            th:errorclass="is-invalid">

                    <div
                            th:errors="*{nombre}"
                            th:if="${#fields.hasErrors('nombre')}"
                            class="invalid-feedback"></div>
                </div>

                <div class="mb-2">
                    <label for="apellidos">Apellidos</label>
                    <input
                            id="apellidos"
                            placeholder="apellidos"
                            th:field="*{apellidos}"
                            class="form-control"
                            th:errorclass="is-invalid"></input>

                    <div
                            th:errors="*{apellidos}"
                            th:if="${#fields.hasErrors('apellidos')}"
                            class="invalid-feedback"></div>
                </div>

                <div class="mb-2">
                    <label for="dni">DNI</label>
                    <input
                            id="dni"
                            placeholder="dni"
                            th:field="*{dni}"
                            th:errorclass="is-invalid"
                            class="form-control">

                    <div
                            th:errors="*{dni}"
                            th:if="${#fields.hasErrors('dni')}"
                            class="invalid-feedback"></div>
                </div>

                <div class="mb-2">
                    <label for="direccion">Direccion</label>
                    <input
                            id="direccion"
                            placeholder="direccion" step="0.01"
                            th:field="*{direccion}"
                            th:errorclass="is-invalid"
                            class="form-control">

                    <div
                            th:errors="*{direccion}"
                            th:if="${#fields.hasErrors('direccion')}"
                            class="invalid-feedback"></div>
                </div>

                <div class="mb-2">
                    <label for="telefono">Telefono</label>
                    <input
                            id="telefono"
                            placeholder="telefono" step="0.01"
                            th:field="*{telefono}"
                            th:errorclass="is-invalid"
                            class="form-control">

                    <div
                            th:errors="*{telefono}"
                            th:if="${#fields.hasErrors('telefono')}"
                            class="invalid-feedback"></div>
                </div>

                <div class="mb-2">
                    <label for="imagen">Imagen</label>
                    <input
                            id="imagen"
                            type="file"
                            accept="image/*"
                            th:field="*{imagen}"
                            th:errorclass="is-invalid"
                            class="form-control">

                    <div
                            th:errors="*{imagen}"
                            th:if="${#fields.hasErrors('imagen')}"
                            class="invalid-feedback"></div>
                </div>

                <div class="text-end mt-3">
                    <a href="/docentes" class="btn btn-light">Cancelar</a>
                    <button class="btn btn-primary">Guardar</button>
                </div>

            </form>
        </div>

    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
        integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
