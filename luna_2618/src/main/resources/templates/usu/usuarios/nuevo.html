<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}"
>
<head>
    <meta charset="UTF-8">
    <title>Nuevo Usuario</title>
</head>
<body>

<div class="container mt-5" layout:fragment="contenido_dinamico">
    <div class="row justify-content-center">

        <div class="col-lg-4 col-md-6">
            <h3>Nuevo Usuario</h3>

            <form th:action="@{''}" th:object="${usuario}" method="post" enctype="multipart/form-data" class="mt-3">

                <div class="mb-2">
                    <label for="nombres">Nombre</label>
                    <input
                            id="nombres"
                            type="text"
                            placeholder="nombres"
                            th:field="*{nombres}"
                            class="form-control"
                            th:errorclass="is-invalid">

                    <div
                            th:errors="*{nombres}"
                            th:if="${#fields.hasErrors('nombres')}"
                            class="invalid-feedback"></div>
                </div>

                <div class="mb-2">
                    <label for="apellidos">apellidos</label>
                    <textarea
                            id="apellidos"
                            placeholder="apellidos"
                            rows="3"
                            th:field="*{apellidos}"
                            class="form-control"
                            th:errorclass="is-invalid"></textarea>

                    <div
                            th:errors="*{apellidos}"
                            th:if="${#fields.hasErrors('apellidos')}"
                            class="invalid-feedback"></div>
                </div>

                <div class="mb-2">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="Email"
                           th:field="*{email}"
                           class="form-control"
                           th:errorclass="is-invalid"
                    >
                    <div th:errors="*{email}"
                         th:if="${#fields.hasErrors('email')}"
                         class="invalid-feedback"
                    >
                    </div>
                </div>

                <div class="mb-2">
                    <label>Contrase単a</label>
                    <input type="password" id="password1" placeholder="Contrase単a"
                           th:field="*{password1}"
                           class="form-control"
                           th:errorclass="is-invalid"
                    >
                    <div th:errors="*{password1}"
                         th:if="${#fields.hasErrors('password1')}"
                         class="invalid-feedback"
                    >
                    </div>
                </div>

                <div class="mb-2">
                    <label>Repite la contrase単a</label>
                    <input type="password" id="password2" placeholder="Repite la contrase単a"
                           th:field="*{password2}"
                           class="form-control"
                           th:errorclass="is-invalid"
                    >
                    <div th:errors="*{password2}"
                         th:if="${#fields.hasErrors('password2')}"
                         class="invalid-feedback"
                    >
                    </div>
                </div>



                <div class="text-end mt-3">
                    <a href="/usu/usuarios" class="btn btn-light">Cancelar</a>
                    <button class="btn btn-primary">Guardar</button>
                </div>

            </form>
        </div>

    </div>
</div>

</body>
</html>
