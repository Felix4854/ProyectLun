<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
<div class="container mt-5">

    <div class="row justify-content-center">

        <div class="col-lg-4 col-md-6">
            <h3>Nuevo curso</h3>

            <form th:action="@{''}" th:object="${curso}" method="post" enctype="multipart/form-data" class="mt-3">

                <div class="mb-2">
                    <label for="titulo">Título</label>
                    <input
                            id="titulo"
                            type="text"
                            placeholder="Título"
                            th:field="*{titulo}"
                            class="form-control"
                            th:errorclass="is-invalid">

                    <div
                            th:errors="*{titulo}"
                            th:if="${#fields.hasErrors('titulo')}"
                            class="invalid-feedback"></div>
                </div>

                <div class="mb-2">
                    <label for="descripcion">Descripción</label>
                    <textarea
                            id="descripcion"
                            placeholder="Descripción"
                            rows="3"
                            th:field="*{descripcion}"
                            class="form-control"
                            th:errorclass="is-invalid"></textarea>

                    <div
                            th:errors="*{descripcion}"
                            th:if="${#fields.hasErrors('descripcion')}"
                            class="invalid-feedback"></div>
                </div>

                <div class="mb-2">
                    <label for="precio">Precio</label>
                    <input
                            id="precio"
                            type="number"
                            placeholder="Precio" step="0.01"
                            th:field="*{precio}"
                            th:errorclass="is-invalid"
                            class="form-control">

                    <div
                            th:errors="*{precio}"
                            th:if="${#fields.hasErrors('precio')}"
                            class="invalid-feedback"></div>
                </div>

                <div class="mb-2">
                    <label for="imagen">Imagen</label>
                    <input
                            id="imagen"
                            type="file"
                            accept="image/*"
                            th:field="*{imagen}"
                            th:errorclass="is-invalid"
                            class="form-control">

                    <div
                            th:errors="*{imagen}"
                            th:if="${#fields.hasErrors('imagen')}"
                            class="invalid-feedback"></div>
                </div>

                <div class="text-end mt-3">
                    <a href="/cursos" class="btn btn-light">Cancelar</a>
                    <button class="btn btn-primary">Guardar</button>
                </div>

            </form>
        </div>

    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
            integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
